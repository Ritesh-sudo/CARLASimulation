<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" fill="#1976d2" font-weight="bold">
        Dashboard Layout
    </text>
    
    <!-- Header -->
    <rect x="50" y="80" width="700" height="60" rx="8" fill="#1976d2" opacity="0.1"/>
    <text x="400" y="115" text-anchor="middle" font-size="16">Header with User Info & Notifications</text>
    
    <!-- Sidebar -->
    <rect x="50" y="160" width="200" height="400" rx="8" fill="#1976d2" opacity="0.1"/>
    <text x="150" y="200" text-anchor="middle" font-size="16">Navigation Menu</text>
    
    <!-- Main Content -->
    <rect x="270" y="160" width="480" height="400" rx="8" fill="#1976d2" opacity="0.1"/>
    
    <!-- Grid Layout -->
    <rect x="290" y="180" width="220" height="180" rx="6" fill="#1976d2" opacity="0.1"/>
    <text x="400" y="270" text-anchor="middle" font-size="14">Status Cards</text>
    
    <rect x="520" y="180" width="220" height="180" rx="6" fill="#1976d2" opacity="0.1"/>
    <text x="630" y="270" text-anchor="middle" font-size="14">Metrics</text>
    
    <rect x="290" y="370" width="220" height="180" rx="6" fill="#1976d2" opacity="0.1"/>
    <text x="400" y="460" text-anchor="middle" font-size="14">Recent Activity</text>
    
    <rect x="520" y="370" width="220" height="180" rx="6" fill="#1976d2" opacity="0.1"/>
    <text x="630" y="460" text-anchor="middle" font-size="14">Alerts</text>
</svg> 